<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BESie - Browser Extension Service</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="logConsoleWebsocketConnector.js"></script>
    <style>
      pre {
        white-space: pre-wrap;
      }
      .title-pre {
        white-space: nowrap;
        text-overflow: ellipsis;
        height: 1em;
        overflow: hidden;
        border: none;
        line-height: 1;
        padding: 0;
        margin: 0;
      }
      .panel {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
      </h2></noscript
    >
    <div id="main-content" class="container">
      <div class="row">
        <h2>Log Console</h2>
        <div class="row">
          <div class="col-md-12">
            <a href="index.html">Go back</a>
          </div>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default" type="button">Connect</button>
              <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">
                Disconnect
              </button>
              <button id="clear" class="btn btn-default" type="button">Clear</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="consoleContent"></div>
        </div>
      </div>
    </div>
  </body>
</html>
