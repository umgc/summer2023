<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BESie - Browser Extension Service</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="websocketConnector.js"></script>

    <style type="text/css">
        #pin {
            width: 5em;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <h2>Websocket testing in progress</h2>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1default" data-toggle="tab">app/fill</a></li>
                            <li><a href="#tab2default" data-toggle="tab">app/filled-form</a></li>
                            <li><a href="#tab3default" data-toggle="tab">app/transcript</a></li>
                        </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1default">
                            <form class="form">
                                <label>Send this to app/fill endpoint:</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-inline">
                                            <label for="pin" >Pin:</label>
                                            <input type="text" id="pin" class="form-control" placeholder="Pin..." value="8736">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="shouldSendHtml"><input type="checkbox" id="shouldSendHtml" /> Send HTML</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pin" >Payload (JSON or HTML):</label>
                                    <textarea class="form-control" id="payload" rows="2">[{"firstName":"text"}]</textarea>
                                </div>
                                <button id="send" class="btn btn-default" type="submit">Send</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="tab2default">
                            <form class="form">
                                <label for="payload2">Send this to app/filled-form endpoint:</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" id="payload2" class="form-control" placeholder="Test data here...">
                                        </div>
                                        <button id="send2" class="btn btn-default pull-right" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="tab3default">
                            <form class="form">
                                <div class="form-group">
                                    <label for="payload">Send this to app/transcript endpoint:</label>
                                    <input
                                    type="text"
                                    id="conversationId"
                                    class="form-control"
                                    placeholder="conversation id..."
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="transcript">Transcript:</label>
                                  <textarea class="form-control" id="transcript" rows="2"> </textarea>
                                </div>
                                <button id="send3" class="btn btn-default pull-right" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>messages retrieved by subscribing to <code>/topic/form-model</code> and <code>topic/filled-form</code>></th>
                </tr>
                </thead>
                <tbody id="conversations">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
