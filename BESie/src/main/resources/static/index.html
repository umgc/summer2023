<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BESie - Browser Extension Service</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="websocketConnector.js"></script>

    <style type="text/css">
        #pin {
            width: 5em;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <h2>Websocket testing in progress</h2>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="payload">Send this to app/fill endpoint:</label>
                    <input type="text" id="pin" class="form-control" placeholder="Pin..." value="8736">
                </div>
                <div class="form-group">
                    <input type="text" id="payload" class="form-control" placeholder="Test data here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="payload">Send this to app/filled-form endpoint:</label>
                    <input type="text" id="payload2" class="form-control" placeholder="Test data here...">
                </div>
                <button id="send2" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>messages retrieved by subscribing to <code>/topic/form-model</code> and <code>topic/filled-form</code>></th>
                </tr>
                </thead>
                <tbody id="conversations">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
