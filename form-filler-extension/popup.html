<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filler</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div id ="mainContainer" class="container">
        <div class="row">
            <div class="col">
                <h2>ConvoBuddy Form Fill-In</h2>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <label for="pinNumber" class="pin-entry-label form-label">Please enter the ConvoBuddy code from the Information screen.</label>
                <input name="pinNumber" id="pinNumber" type="number" class="form-field" placeholder="ConvoBuddy Code" maxlength="20">
            </div>
        </div>
        <div class="row mt-4"></div>
        <div class="row text-center">
            <div class="col">
                <button id="fillFormButton" class="btn btn-primary">Fill Form</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script type="module" src="js/popup.js"></script>
</body>
</html>
